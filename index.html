<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Cocktail card</title>
  </head>
  <body>
    <div class="container">
      <div class="cocktail-receipt">
        <h2 class="cocktail-receipt__title"></h2>
        <div class="cocktail-receipt__ingredients">
          <ul class="cocktail-receipt_ingredients__list"></ul>
        </div>
        <p class="cocktail-receipt__price">
          <span class="cocktail-receipt__value"></span>
          <span class="cocktail-receipt__currency">UAH</span>
        </p>
      </div>
    </div>

    <div class="images-container"></div>

    <button class="left-button">
      <i class="arrow left"></i>
    </button>

    <button class="right-button">
      <i class="arrow right"></i>
    </button>

    <script src="js/main.js"></script>
  </body>
</html>
